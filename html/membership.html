<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/CSS/membership.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <h1><strong><a href="/html/realindex.html">Welcome</strong></a> &nbsp;</h1>
        <h3><strong>>Join us as a valued customer!</strong></h3>
      </div>
      <div class="row body">
        <form
          name="membershipForm"
          action="javascript:saveMember();"
          id="memberFrm"
        >
          <ul>
            <li>
              <p class="left">
                <label for="username">name<span class="req">*</span> </label>
                <input type="text" id="username" name="username" required />
              </p>
              <p class="pull-right">
                <label for="userId">ID<span class="req">*</span></label>
                <input
                  type="text"
                  id="userId"
                  placeholder="띄어쓰기 없이 영/숫자 6~10자"
                  required
                />
              </p>
              <p class="pull-right">
                <label for="password">password<span class="req">*</span></label>
                <input
                  type="password"
                  id="password"
                  placeholder="8-15자의 영문 대소문자, 숫자 또는 특수문자"
                  required
                />
              </p>

              <div>
                <label for="confirmPassword">password-Dashe</label>
                <input type="password" id="confirmPassword" required />
              </div>
            </li>

            <li>
              <label for="comments">comments</label>
              <textarea
                cols="46"
                rows="3"
                id="comments"
                name="comments"
                placeholder="홈페이지 주인에게 하고싶으신 말씀"
              ></textarea>
            </li>

            <li>
              <input
                class="submit"
                type="submit"
                value="Complete Registration"
              />
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script src="/js/membership.js"></script>
  </body>
</html>
